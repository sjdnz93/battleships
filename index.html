<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>BATTLESHIPS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>

    <header>
      <h1 class="boardText">BATTLESHIPS</h1>
    </header>

    <main>
      <!-- Top boats master container -->
      <div class="boatsContainer">

        <div class="yourBoats top">
          <div class="boat carrier" id="pCarrier"><p class="boatDescription">Aircraft Carrier</p></div>
        </div>

        <div class="compBoats top">
          <div class="boat carrier" id="cCarrier"><p class="boatDescription">Aircraft Carrier</p></div>
        </div>

      </div>

      <!-- Primary game boards, button and text-filled rules/instructions container -->
      <div class="masterWrapper">

        <div>
          <h2 class="boardText">PLAYER 1 - you</h2>
        </div>
        <div class="wrapper">
          <div id="wrapperContent1">
            
          </div>
        </div>

        <div id="playRulesWrap">
        <button id="play">Play</button>
        <div id="rulesControls">
          <h3 class="boardText">Info</h3>
          <p class="boardText" id="instructionText">Press the Play button to start the game</p>
        </div>
        </div>

      
        <div class="wrapper">
          <div id="wrapperContent2">
            
          </div>
        </div>
        <div>
          <h2 class="boardText">PLAYER 2 - comp</h2>
        </div>

      </div>

      <!-- Lower boats master container -->

      <div class="boatsContainer">

        <div class="yourBoats bottom">
          <div class="boat battleShip" id="pBattleship">
            <p class="boatDescription">Battleship</p>
          </div>
          <div class="boat destroyer" id="pDestroyer">
            <p class="boatDescription">Destroyer</p>
          </div>
          <div class="boat submarine" id="pSubmarine">
            <p class="boatDescription">Submarine</p>
          </div>
          <div class="boat patrol" id="pPatrol">
            <p class="boatDescription">Patrol</p>
          </div>
        </div>

        <div class="compBoats bottom">
          <div class="boat battleShip" id="cBattleship">
            <p class="boatDescription">Battleship</p>
          </div>
          <div class="boat destroyer" id="cDestroyer">
            <p class="boatDescription">Destroyer</p>
          </div>
          <div class="boat submarine" id="cSubmarine">
            <p class="boatDescription">Submarine</p>
          </div>
          <div class="boat patrol" id="cPatrol">
            <p class="boatDescription">Patrol</p>
          </div>
        </div>

      </div>

      <audio id="sonarPing" src="/ping.wav" loop="loop"></audio>
    </main>


  </body>
  </html>
